global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    tls_config:
      ca_file: /kube/ca.crt
      cert_file: /kube/client.crt
      key_file: /kube/client.key
      insecure_skip_verify: true

  - job_name: 'kubelet'
    scheme: https
    kubernetes_sd_configs:
      - role: node
    tls_config:
      ca_file: /kube/ca.crt
      cert_file: /kube/client.crt
      key_file: /kube/client.key
      insecure_skip_verify: true

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['<NODE-EXPORTER-IP>:9100'] # add your node-exporter IP here
